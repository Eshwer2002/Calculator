<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="calculator.png">

    <!--Custom google font link-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> 

    <!--custom css link-->
    <link rel="stylesheet" href="styles.css">
 
    <!--Fontawesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <div class="calculator">

            <div class="display">
                <div class="content">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>
            <div class="keys">
                <div data-key="brackets-start" class="key action">
                    <span>(</span>
                </div>

                <div data-key="brackets-end" class="key action">
                    <span>)</span>
                </div>

                <div data-key="ans" class="key action">
                    <span>ans</span>
                </div>

                <div data-key="delete" class="key action">
                    <span>del</span>
                </div>

                <div data-key="clear" class="key action top">
                    <span>AC</span>
                </div>

                <div data-key="7" class="key">
                    <span>7</span>
                </div>

                <div data-key="8" class="key">
                    <span>8</span>
                </div>

                <div data-key="9" class="key">
                    <span>9</span>
                </div>

                <div data-key="%" class="key action">
                    <span>%</span>
                </div>

                <div data-key="root" class="key action">
                    <span>√</span>
                </div>

                <div data-key="4" class="key">
                    <span>4</span>
                </div>

                <div data-key="5" class="key">
                    <span>5</span>
                </div>

                <div data-key="6" class="key">
                    <span>6</span>
                </div>
                
                <div data-key="*" class="key operator">
                    <span>x</span>
                </div>

                <div data-key="/" class="key operator">
                    <span>÷</span>
                </div>

                <div data-key="1" class="key">
                    <span>1</span>
                </div>

                <div data-key="2" class="key">
                    <span>2</span>
                </div>

                <div data-key="3" class="key">
                    <span>3</span>
                </div>

                <div data-key="+" class="key operator">
                    <span>+</span>
                </div>

                <div data-key="-" class="key operator">
                    <span>-</span>
                </div>

                <div data-key="." class="key">
                    <span>.</span>
                </div>

                <div data-key="0" class="key">
                    <span>0</span>
                </div>

                <div data-key="^" class="key action">
                    <span>x²</span>
                </div>

                <div data-key="fact" class="key action">
                    <span>n!</span>
                </div>

                <div data-key="=" class="key operator">
                    <span>=</span>
                </div>
            </div>
        </div>
    </div>
 

    <footer>By Eshwer Garnepalli</footer>


    <script src="index.js"></script>
</body>
</html
